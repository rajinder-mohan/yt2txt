<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcription Admin Dashboard</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <header class="header">
            <h1>YouTube Transcription Admin Dashboard</h1>
            <div class="header-actions">
                <span id="usernameDisplay"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Videos</h3>
                <p id="statTotal">0</p>
            </div>
            <div class="stat-card success">
                <h3>Successful</h3>
                <p id="statSuccess">0</p>
            </div>
            <div class="stat-card failed">
                <h3>Failed</h3>
                <p id="statFailed">0</p>
            </div>
            <div class="stat-card processing">
                <h3>Processing</h3>
                <p id="statProcessing">0</p>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by video ID or URL...">
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="success">Success</option>
                <option value="failed">Failed</option>
                <option value="processing">Processing</option>
            </select>
            <button id="refreshBtn" class="btn-primary">Refresh</button>
        </div>

        <div class="table-container">
            <table id="videosTable">
                <thead>
                    <tr>
                        <th>Video ID</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Transcript Preview</th>
                        <th>Error</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="videosTableBody">
                    <tr>
                        <td colspan="8" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Transcript Modal -->
    <div id="transcriptModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Full Transcript</h2>
            <div id="transcriptContent" class="transcript-content"></div>
        </div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
